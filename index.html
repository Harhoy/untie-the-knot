
<!DOCTYPE html>

<html lang ="en">
  <head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content ="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="ie=edge">
    <link rel="stylesheet" href="styles.css">


 </head>



 <body>

  <div id="title">
    UNTIE THE KNOT
  </div>

  <div id="informationSection">

  </div>



  <div id="container">


    <div id="settings">
      <div class="setting">
        <div class="settingTitle">
          Edge length
        </div>
        <div class="settingsBar">
          <div class="settingBarActual">
            <input type="range" min="10" max="100" value="15" class="slider" id="twigLength">
          </div>
          <div class="settingBarValue" id="twigLengthVal">
            15
          </div>
        </div>
      </div>

      <div class="setting">
        <div class="settingTitle">
          Number of dots
        </div>
        <div class="settingsBar">
          <div class="settingBarActual">
            <input type="range" min="5" max="5000" value="5" class="slider" id="branchLimit">
          </div>
          <div class="settingBarValue" id="branchLimitVal">
            10
          </div>
        </div>
      </div>

      <div class="setting">
        <div class="settingTitle">
          Change the values on the bars above to alter the simulation.

          <p>

          The program crates a chain of dots with a given "distance" between them. The dots are randomly displaced and are "stretched out" by the program to create a whirlpool. See details. 

        </div>
      </div>

    </div>

    <div id="mainContainer">
      <canvas id="myCanvas"></canvas>
    </div>

  </div>




  <script src="utils.js"></script>
  <script src="tree.js"></script>
  <script src="script.js"></script>


 </body>

</html>
